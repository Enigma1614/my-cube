<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ¥µé™çˆ†ç ´ï¼šæˆ°è¡“å¹³è¡¡ç‰ˆ</title>
    <style>
        :root { --accent: #00d2ff; --bg: #050510; }
        body { background: var(--bg); color: white; margin: 0; overflow: hidden; touch-action: none; font-family: system-ui, -apple-system, sans-serif; user-select: none; }
        
        #ui { position: absolute; inset: 0; pointer-events: none; display: flex; flex-direction: column; z-index: 5; }
        
        header { 
            padding: 10px 15px; background: rgba(0,0,0,0.6); 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid rgba(255,255,255,0.1); pointer-events: auto;
            position: relative; z-index: 20; 
        }
        
        .header-left { display: flex; align-items: center; gap: 12px; }
        
        .home-btn {
            text-decoration: none; font-size: 18px; color: #fff;
            background: rgba(255,255,255,0.1); width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 8px; border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.2s;
            cursor: pointer;
        }
        .home-btn:active { transform: scale(0.9); background: var(--accent); color: #000; border-color: var(--accent); }

        .game-title { font-weight: 800; letter-spacing: 1px; color: var(--accent); }
        .score-box { font-size: 22px; font-weight: 900; color: #f1c40f; text-shadow: 0 0 10px #f1c40f; }
        
        #status { position: absolute; bottom: 150px; width: 100%; text-align: center; font-size: 22px; color: #0f0; font-weight: bold; opacity: 0; transition: 0.2s; text-shadow: 0 0 10px #0f0; pointer-events: none;}
        
        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; backdrop-filter: blur(8px); pointer-events: auto; }
        h1 { margin: 0; font-size: 40px; color: #ff0055; text-shadow: 0 0 20px red; text-align: center; }
        button { padding: 15px 50px; font-size: 22px; background: var(--accent); border: none; border-radius: 50px; cursor: pointer; font-weight: bold; margin-top: 25px; box-shadow: 0 0 25px var(--accent); transition: transform 0.1s; }
        button:active { transform: scale(0.95); }
        
        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <header>
            <div class="header-left">
                <a href="index.html" class="home-btn">ğŸ </a>
                <div class="game-title">BREAKOUT <span style="color:#00ffff; font-size:0.8em">TACTIC</span></div>
            </div>
            <div class="score-box">SCORE: <span id="scoreVal">0</span></div>
        </header>
        <div id="status"></div>
    </div>

    <div id="overlay">
        <h1 id="m-title">æ¥µé™çˆ†ç ´ TACTIC</h1>
        <p id="m-desc" style="color:#ccc; margin-top:10px;">å¹³è¡¡ä¿®æ­£ + å†°å‡èˆ‡é›·å°„é“å…·</p>
        <button id="startBtn">é–‹å§‹éŠæˆ²</button>
        <div style="color:#888; font-size:12px; margin-top:15px;">å†°å‡å¯æš«åœç£šå¡Šæ‰è½ | é›·å°„è‡ªå‹•æ¸…ç†åº•å±¤</div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d', { alpha: false });
    const scoreEl = document.getElementById('scoreVal');
    const statusEl = document.getElementById('status');
    const overlay = document.getElementById('overlay');

    let canvasW, canvasH, dpr;
    let animationId;
    let isPlaying = false, score = 0, hitCount = 0, shake = 0;
    let bricks = [], balls = [], particles = [], lasers = [];
    
    const BASE_SPEED = 7.5; 
    const FIRE_DURATION = 6000; 
    
    // å¹³è¡¡æ€§è¨­å®šï¼šæœ€å°ç”Ÿæˆé–“éš” (æ¯«ç§’)
    const MIN_SPAWN_INTERVAL = 2000; 
    let lastSpawnTime = 0; // ä¸Šæ¬¡ç”Ÿæˆç£šå¡Šçš„æ™‚é–“

    let paddle = { x: 0, w: 100, h: 15, targetW: 100 };
    
    let powerups = { 
        long: 0,       
        fireball: 0,   
        shield: 0,     
        freeze: 0,    // æ–°å¢ï¼šå†°å‡æ™‚é–“
        laser: 0,     // æ–°å¢ï¼šé›·å°„æ™‚é–“
        fast: false    
    };
    let lastLaserShot = 0; // é›·å°„ç™¼å°„è¨ˆæ™‚å™¨
    let audioCtx;

    // éŸ³æ•ˆ
    function playSfx(freq, type='triangle', duration=0.1) {
        if (!audioCtx || audioCtx.state !== 'running') return;
        try {
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = type; o.frequency.setValueAtTime(freq, audioCtx.currentTime);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + duration);
        } catch(e) {}
    }

    function resize() {
        dpr = window.devicePixelRatio || 1;
        dpr = dpr > 2 ? 2 : dpr; 
        canvasW = window.innerWidth;
        canvasH = window.innerHeight;
        canvas.width = canvasW * dpr;
        canvas.height = canvasH * dpr;
        ctx.scale(dpr, dpr);
        paddle.targetW = Math.min(150, canvasW * 0.25);
        if(!isPlaying) paddle.x = (canvasW - paddle.targetW) / 2;
    }
    window.addEventListener('resize', resize);
    resize();

    // ç²’å­ç³»çµ±
    function spawnExplosion(x, y, color) {
        const count = 10; // ç¨å¾®æ¸›å°‘ç²’å­é‡å„ªåŒ–æ•ˆèƒ½
        for(let i=0; i<count; i++) {
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 3 + 1;
            particles.push({
                x: x, y: y,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                life: 1.0,
                color: color,
                size: Math.random() * 3 + 2,
                decay: 0.05
            });
        }
    }

    function spawnTrail(x, y) {
        particles.push({
            x: x + (Math.random()-0.5)*10, 
            y: y + (Math.random()-0.5)*10,
            vx: (Math.random()-0.5) * 1, 
            vy: (Math.random()-0.5) * 1,
            life: 0.6,
            color: '#ffaa00', 
            size: Math.random() * 5 + 2,
            decay: 0.1
        });
    }

    // ç”Ÿæˆç£šå¡Š (åŒ…å«å†·å»é‚è¼¯)
    function spawnWave(lines = 2, force = false) {
        const now = Date.now();
        // å¦‚æœä¸æ˜¯å¼·åˆ¶ç”Ÿæˆ(é–‹å±€)ï¼Œä¸”è·é›¢ä¸Šæ¬¡ç”Ÿæˆå¤ªè¿‘ï¼Œå‰‡å¿½ç•¥é€™æ¬¡ç”Ÿæˆè«‹æ±‚
        // é€™å°±æ˜¯é˜²æ­¢ç¬é–“æš´æ–ƒçš„é—œéµï¼
        if (!force && now - lastSpawnTime < MIN_SPAWN_INTERVAL) return;
        
        lastSpawnTime = now;
        shake = 10;
        playSfx(100, 'sawtooth', 0.5);
        const cols = 6;
        const bw = (canvasW - 20) / cols;
        
        for (let i = 0; i < lines; i++) {
            setTimeout(() => {
                if(!isPlaying) return;
                bricks.forEach(b => { b.row++; b.targetY = b.row * 30 + 80; });
                
                for (let c = 0; c < cols; c++) {
                    const r = Math.random();
                    let type = 'NORMAL', color = `hsl(${Math.random()*360}, 70%, 55%)`, hits = 1;
                    
                    if (r < 0.08) { type = 'BOSS'; color = '#FFD700'; hits = 3; }
                    else if (r < 0.12) { type = 'SPLIT'; color = '#00ffff'; } 
                    else if (r < 0.16) { type = 'FREEZE'; color = '#afeeee'; } // å†°å‡é“å…·
                    else if (r < 0.20) { type = 'LASER'; color = '#ff0000'; } // é›·å°„é“å…·
                    else if (r < 0.24) { type = 'FIREBALL'; color = '#ffaa00'; } 
                    else if (r < 0.28) { type = 'SHIELD'; color = '#00d2ff'; }
                    else if (r < 0.32) { type = 'SPEED'; color = '#cc00ff'; }
                    else if (r < 0.35) { type = 'LONG'; color = '#00ff00'; }

                    bricks.push({
                        x: 10 + c * bw, y: -40, targetY: 80, 
                        w: bw - 4, h: 22, 
                        row: 0, col: c, status: 1, type, color, hits
                    });
                }
            }, i * 120);
        }
    }

    function update() {
        if (shake > 0) shake *= 0.9;
        const now = Date.now();
        const paddleY = canvasH - 60;
        
        // ç²’å­æ›´æ–°
        for(let i=particles.length-1; i>=0; i--) {
            let p = particles[i];
            p.x += p.vx; p.y += p.vy;
            p.life -= p.decay; p.size *= 0.95; 
            if(p.life <= 0) particles.splice(i, 1);
        }

        // é›·å°„å°„æ“Šé‚è¼¯
        if (now < powerups.laser && now - lastLaserShot > 400) { // æ¯ 0.4 ç§’å°„æ“Šä¸€æ¬¡
            lastLaserShot = now;
            lasers.push({x: paddle.x + 10, y: paddleY, active: true});
            lasers.push({x: paddle.x + paddle.w - 10, y: paddleY, active: true});
            playSfx(800, 'square', 0.05);
        }

        // é›·å°„ç§»å‹•èˆ‡ç¢°æ’
        for(let i=lasers.length-1; i>=0; i--) {
            let l = lasers[i];
            l.y -= 15; // é›·å°„é€Ÿåº¦
            if(l.y < 0) { l.active = false; lasers.splice(i, 1); continue; }

            // é›·å°„æ’ç£šå¡Š
            for(let j=0; j<bricks.length; j++) {
                let b = bricks[j];
                if(b.status === 1 && l.x > b.x && l.x < b.x + b.w && l.y > b.y && l.y < b.y + b.h) {
                    b.hits--;
                    l.active = false; 
                    lasers.splice(i, 1); // é›·å°„æ¶ˆå¤±
                    spawnExplosion(b.x + b.w/2, b.y + b.h/2, '#ff0000');
                    if(b.hits <= 0) handleBrickDestroy(b);
                    break; 
                }
            }
        }

        // æ“‹æ¿å¯¬åº¦
        let targetW = (now < powerups.long) ? canvasW * 0.4 : Math.min(150, canvasW * 0.25);
        paddle.w += (targetW - paddle.w) * 0.15;

        // ç£šå¡Šç§»å‹• (å¦‚æœåœ¨å†°å‡ç‹€æ…‹ï¼Œå‰‡ä¸ç§»å‹• y)
        bricks = bricks.filter(b => b.status === 1);
        const isFrozen = now < powerups.freeze;
        
        bricks.forEach(b => {
            if (!isFrozen) {
                b.y += (b.targetY - b.y) * 0.15;
            }
            if (b.y + b.h > paddleY) endGame("DEFEATED", "é˜²ç·šå¤±å®ˆ");
        });

        // çƒç‰©ç†
        for (let i = balls.length - 1; i >= 0; i--) {
            let ball = balls[i];
            if (!ball.active) continue;

            const isFire = now < powerups.fireball;

            if(isFire) spawnTrail(ball.x, ball.y);

            let currentSpeed = BASE_SPEED;
            if (powerups.fast) currentSpeed *= 1.5;
            
            const velocity = Math.sqrt(ball.dx*ball.dx + ball.dy*ball.dy);
            if (Math.abs(velocity - currentSpeed) > 0.1) {
                const scale = currentSpeed / velocity;
                ball.dx *= scale; ball.dy *= scale;
            }

            ball.x += ball.dx;
            ball.y += ball.dy;

            // é‚Šç•Œ
            if (ball.x < 5) { ball.x = 5; ball.dx = Math.abs(ball.dx); playSfx(300); } 
            else if (ball.x > canvasW - 5) { ball.x = canvasW - 5; ball.dx = -Math.abs(ball.dx); playSfx(300); }
            if (ball.y < 5) { ball.y = 5; ball.dy = Math.abs(ball.dy); playSfx(300); }

            // æ“‹æ¿
            if (ball.dy > 0 && ball.y + 8 >= paddleY && ball.y - 8 <= paddleY + paddle.h) {
                if (ball.x >= paddle.x && ball.x <= paddle.x + paddle.w) {
                    ball.y = paddleY - 8;
                    ball.dy = -Math.abs(ball.dy);
                    let hitPoint = (ball.x - (paddle.x + paddle.w/2)) / (paddle.w/2);
                    ball.dx = hitPoint * 8;
                    if (Math.abs(ball.dx) < 1) ball.dx = (ball.dx < 0 ? -1.5 : 1.5);
                    playSfx(500);
                    spawnExplosion(ball.x, paddleY, isFire?'#ff5500':(powerups.fast?'#cc00ff':'#00d2ff'));
                }
            }

            // è­·ç›¾
            if (now < powerups.shield && ball.y > canvasH - 15) {
                ball.y = canvasH - 15;
                ball.dy = -Math.abs(ball.dy); 
                playSfx(200);
                spawnExplosion(ball.x, canvasH-10, '#00d2ff');
            }
            if (ball.y > canvasH + 20) ball.active = false;

            // ç£šå¡Šç¢°æ’
            for (let j = 0; j < bricks.length; j++) {
                let b = bricks[j];
                if (ball.x > b.x && ball.x < b.x + b.w && ball.y > b.y && ball.y < b.y + b.h) {
                    if (isFire) {
                        spawnExplosion(ball.x, ball.y, '#ffaa00');
                        shake = 5; 
                    } else {
                        ball.dy *= -1;
                        if(ball.dy > 0) ball.y = b.y + b.h + 2;
                        else ball.y = b.y - 2;
                        spawnExplosion(ball.x, ball.y, b.color);
                    }
                    
                    b.hits--;
                    if (b.hits <= 0) handleBrickDestroy(b, ball);
                    break;
                }
            }
        }

        if (balls.filter(b => b.active).length === 0) endGame("GAME OVER", "çƒå·²è€—ç›¡");
    }

    // è™•ç†ç£šå¡ŠéŠ·æ¯€èˆ‡é“å…·é‚è¼¯
    function handleBrickDestroy(b, ball = null) {
        const now = Date.now();
        b.status = 0; 
        score += (b.type === 'BOSS' ? 50 : 10);
        playSfx(b.type==='BOSS'?150:600, 'square');
        
        if (['LONG','FIREBALL','SHIELD','SPEED','SPLIT','FREEZE','LASER'].includes(b.type)) {
            let msg = b.type;
            if (b.type === 'SPEED') {
                powerups.fast = true;
                msg = "SPEED UP (PERMANENT)!";
            } 
            else if (b.type === 'SPLIT' && ball) {
                msg = "MULTIBALL !!";
                balls.push({ x: ball.x, y: ball.y, dx: -ball.dx + (Math.random()-0.5)*2, dy: ball.dy, active: true });
                balls.push({ x: ball.x, y: ball.y, dx: ball.dx * 0.5, dy: -ball.dy, active: true });
            }
            else {
                let duration = 8000;
                if (b.type === 'FIREBALL') duration = FIRE_DURATION;
                if (b.type === 'FREEZE') duration = 5000; // å†°å‡ 5 ç§’
                if (b.type === 'LASER') duration = 6000; // é›·å°„ 6 ç§’
                
                powerups[b.type.toLowerCase()] = now + duration;
            }

            statusEl.innerText = msg; 
            statusEl.style.opacity = 1;
            if(statusEl.timer) clearTimeout(statusEl.timer);
            statusEl.timer = setTimeout(()=>statusEl.style.opacity=0, 2000);
        }
        
        hitCount++;
        // ä¿®æ­£ï¼šå³ä¾¿æ‰“å¾ˆå¿«ï¼ŒspawnWave å…§éƒ¨ä¹Ÿæœ‰å†·å»ä¿è­·
        if (hitCount % 8 === 0) spawnWave(2);
    }

    function draw() {
        ctx.fillStyle = '#050510'; 
        ctx.fillRect(0, 0, canvasW, canvasH);
        
        const now = Date.now();
        const isFrozen = now < powerups.freeze;

        // å¦‚æœå†°å‡ä¸­ï¼Œç•«å¸ƒé‚Šç·£ç™¼å…‰
        if (isFrozen) {
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
            ctx.lineWidth = 10;
            ctx.strokeRect(0, 0, canvasW, canvasH);
        }

        ctx.save();
        if (shake > 0.5) ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake);

        // ç²’å­
        ctx.globalCompositeOperation = 'lighter';
        particles.forEach(p => {
            ctx.fillStyle = p.color;
            ctx.globalAlpha = p.life;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
            ctx.fill();
        });
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1.0;

        // è­·ç›¾
        if (now < powerups.shield) {
            ctx.fillStyle = 'rgba(0, 210, 255, 0.3)';
            ctx.fillRect(0, canvasH - 10, canvasW, 10);
        }

        // ç¹ªè£½é›·å°„
        ctx.fillStyle = '#ff0000';
        lasers.forEach(l => {
            ctx.fillRect(l.x-2, l.y, 4, 15);
        });

        // æ“‹æ¿
        const paddleY = canvasH - 60;
        ctx.fillStyle = (now < powerups.long) ? '#0f0' : '#00d2ff';
        if(canvasW > 800) { ctx.shadowBlur = 15; ctx.shadowColor = ctx.fillStyle; }
        ctx.beginPath(); ctx.roundRect(paddle.x, paddleY, paddle.w, paddle.h, 8); ctx.fill();
        ctx.shadowBlur = 0;

        // é“å…·æ™‚é–“æ¢ (åŒæ™‚é¡¯ç¤ºå¤šå€‹)
        let barOffset = 20;
        if (now < powerups.fireball) drawBar(now, powerups.fireball, FIRE_DURATION, 'rgba(255, 50, 0, 0.8)', barOffset);
        if (now < powerups.freeze) drawBar(now, powerups.freeze, 5000, 'rgba(0, 255, 255, 0.8)', barOffset += 6);
        if (now < powerups.laser) drawBar(now, powerups.laser, 6000, 'rgba(255, 0, 0, 0.8)', barOffset += 6);

        function drawBar(now, end, duration, color, yOff) {
            const timeLeft = end - now;
            const pct = Math.max(0, timeLeft / duration);
            const barW = paddle.w * pct;
            const barX = paddle.x + (paddle.w - barW) / 2;
            ctx.fillStyle = color;
            ctx.fillRect(barX, paddleY + yOff, barW, 4);
        }

        // ç£šå¡Š
        bricks.forEach(b => {
            ctx.fillStyle = b.color;
            // å†°å‡ç‹€æ…‹ä¸‹ï¼Œç£šå¡Šå¤–æ¡†è®Šè—
            if(isFrozen) {
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.strokeRect(b.x, b.y, b.w, b.h);
            }
            ctx.beginPath(); ctx.roundRect(b.x, b.y, b.w, b.h, 4); ctx.fill();
            if(b.type !== 'NORMAL') {
                ctx.fillStyle = '#fff'; ctx.font = 'bold 12px Arial';
                let icon = 'â˜…';
                if(b.type==='BOSS') icon=b.hits;
                if(b.type==='FREEZE') icon='â„';
                if(b.type==='LASER') icon='âœ›';
                ctx.fillText(icon, b.x+5, b.y+15);
            }
        });

        // çƒ
        balls.forEach(b => {
            if(!b.active) return;
            const isFire = now < powerups.fireball;
            const isFast = powerups.fast;
            
            ctx.beginPath(); ctx.arc(b.x, b.y, 8, 0, Math.PI*2); 
            
            if(isFire) {
                ctx.fillStyle = '#fff'; 
                ctx.shadowBlur = 20; ctx.shadowColor = '#ff5500';
            } else if (isFast) {
                ctx.fillStyle = '#e0aaff'; 
                ctx.shadowBlur = 15; ctx.shadowColor = '#cc00ff';
            } else {
                ctx.fillStyle = '#fff';
                ctx.shadowBlur = 0;
            }
            ctx.fill();
            ctx.shadowBlur = 0;
            
            if(isFire) {
                ctx.fillStyle = '#ffaa00';
                ctx.beginPath(); ctx.arc(b.x, b.y, 11, 0, Math.PI*2); ctx.fill();
            }
        });

        ctx.restore();
        scoreEl.innerText = score;
    }

    function gameLoop() {
        if (!isPlaying) return;
        update();
        draw();
        animationId = requestAnimationFrame(gameLoop);
    }

    function endGame(title, desc) {
        isPlaying = false;
        if(animationId) cancelAnimationFrame(animationId);
        document.getElementById('m-title').innerText = title;
        document.getElementById('m-desc').innerText = desc + " | Score: " + score;
        overlay.style.display = 'flex';
    }

    document.getElementById('startBtn').onclick = () => {
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if(audioCtx.state === 'suspended') audioCtx.resume();
        
        overlay.style.display = 'none';
        score = 0; hitCount = 0; bricks = []; particles = []; lasers = [];
        
        const startDx = (Math.random() > 0.5 ? 1 : -1) * 4;
        balls = [{ x: canvasW/2, y: canvasH - 80, dx: startDx, dy: -BASE_SPEED, active: true }];
        
        powerups = { long: 0, fireball: 0, shield: 0, freeze: 0, laser: 0, fast: false };
        lastSpawnTime = 0; // é‡ç½®ç”Ÿæˆæ™‚é–“
        
        isPlaying = true;
        spawnWave(5, true); // å¼·åˆ¶ç”Ÿæˆ 5 å±¤
        
        if(animationId) cancelAnimationFrame(animationId);
        gameLoop();
    };

    const movePaddle = (clientX) => {
        if(!isPlaying) return;
        paddle.x = clientX - paddle.w / 2;
        if(paddle.x < 0) paddle.x = 0;
        if(paddle.x > canvasW - paddle.w) paddle.x = canvasW - paddle.w;
    };
    window.addEventListener('mousemove', e => movePaddle(e.clientX));
    window.addEventListener('touchmove', e => { e.preventDefault(); movePaddle(e.touches[0].clientX); }, {passive: false});

</script>
</body>
