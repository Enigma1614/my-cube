<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ¥µé™çˆ†ç ´ï¼šæ——è‰¦ä¿®å¾©ç‰ˆ</title>
    <style>
        :root { --accent: #00d2ff; --bg: #050510; }
        body { background: var(--bg); color: white; margin: 0; overflow: hidden; touch-action: none; font-family: system-ui, -apple-system, sans-serif; user-select: none; }
        
        /* UI ä½ˆå±€ */
        #ui { position: absolute; inset: 0; pointer-events: none; display: flex; flex-direction: column; }
        
        header { 
            padding: 10px 15px; background: rgba(0,0,0,0.6); 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid rgba(255,255,255,0.1); pointer-events: auto;
        }
        
        .header-left { display: flex; align-items: center; gap: 12px; }
        
        .home-btn {
            text-decoration: none; font-size: 18px; color: #fff;
            background: rgba(255,255,255,0.1); width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 8px; border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.2s;
        }
        .home-btn:active { transform: scale(0.9); background: var(--accent); color: #000; border-color: var(--accent); }

        .game-title { font-weight: 800; letter-spacing: 1px; color: var(--accent); }
        .score-box { font-size: 22px; font-weight: 900; color: #f1c40f; text-shadow: 0 0 10px #f1c40f; }
        
        #status { position: absolute; bottom: 150px; width: 100%; text-align: center; font-size: 22px; color: #0f0; font-weight: bold; opacity: 0; transition: 0.2s; text-shadow: 0 0 10px #0f0; pointer-events: none;}
        
        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; backdrop-filter: blur(8px); pointer-events: auto; }
        h1 { margin: 0; font-size: 40px; color: #ff0055; text-shadow: 0 0 20px red; text-align: center; }
        button { padding: 15px 50px; font-size: 22px; background: var(--accent); border: none; border-radius: 50px; cursor: pointer; font-weight: bold; margin-top: 25px; box-shadow: 0 0 25px var(--accent); transition: transform 0.1s; }
        button:active { transform: scale(0.95); }
        
        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <header>
            <div class="header-left">
                <a href="#" class="home-btn">ğŸ </a>
                <div class="game-title">BREAKOUT</div>
            </div>
            <div class="score-box">SCORE: <span id="scoreVal">0</span></div>
        </header>
        <div id="status"></div>
    </div>

    <div id="overlay">
        <h1 id="m-title">æ¥µé™çˆ†ç ´ 4.0</h1>
        <p id="m-desc" style="color:#ccc; margin-top:10px;">ä¸‰å€ç£šå¡Šé€£ç™¼ + BOSS æŒ‘æˆ°</p>
        <button id="startBtn">é–‹å§‹éŠæˆ²</button>
        <div style="color:#888; font-size:12px; margin-top:15px;">å·²ä¿®å¾©å¡é “èˆ‡ç‰©ç†å¼•æ“</div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d', { alpha: false }); // å„ªåŒ–ï¼šé—œé–‰ alpha é€šé“æå‡æ•ˆèƒ½
    const scoreEl = document.getElementById('scoreVal');
    const statusEl = document.getElementById('status');
    const overlay = document.getElementById('overlay');

    let canvasW, canvasH, dpr;
    let animationId; // ç”¨ä¾†å„²å­˜å‹•ç•« ID ä»¥ä¾¿æ­£ç¢ºå–æ¶ˆ
    let isPlaying = false, score = 0, hitCount = 0, shake = 0;
    let bricks = [], balls = [];
    
    // éŠæˆ²åƒæ•¸
    const BASE_SPEED = 7.5; // æå‡åŸºç¤é€Ÿåº¦
    const MAX_SPEED = 14;
    
    let paddle = { x: 0, w: 100, h: 15, targetW: 100 };
    let powerups = { long: 0, fireball: 0, shield: 0, fast: 0 };
    let audioCtx;

    // éŸ³æ•ˆ
    function playSfx(freq, type='triangle', duration=0.1) {
        if (!audioCtx || audioCtx.state !== 'running') return;
        try {
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = type; o.frequency.setValueAtTime(freq, audioCtx.currentTime);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + duration);
        } catch(e) {}
    }

    function resize() {
        dpr = window.devicePixelRatio || 1;
        // é™åˆ¶ dpr æœ€å¤§ç‚º 2ï¼Œé¿å… 3x/4x è¢å¹•é‹ç®—éé‡
        dpr = dpr > 2 ? 2 : dpr; 
        
        canvasW = window.innerWidth;
        canvasH = window.innerHeight;
        canvas.width = canvasW * dpr;
        canvas.height = canvasH * dpr;
        ctx.scale(dpr, dpr);
        
        paddle.targetW = Math.min(150, canvasW * 0.25);
        if(!isPlaying) paddle.x = (canvasW - paddle.targetW) / 2;
    }
    window.addEventListener('resize', resize);
    resize();

    function spawnWave() {
        shake = 10;
        playSfx(100, 'sawtooth', 0.5);
        const cols = 6;
        const bw = (canvasW - 20) / cols;
        
        // è®“ç£šå¡Šç”Ÿæˆç¨å¾®å¿«ä¸€é»
        for (let i = 0; i < 3; i++) {
            setTimeout(() => {
                if(!isPlaying) return;
                bricks.forEach(b => { b.row++; b.targetY = b.row * 30 + 80; });
                for (let c = 0; c < cols; c++) {
                    const r = Math.random();
                    let type = 'NORMAL', color = `hsl(${Math.random()*360}, 70%, 55%)`, hits = 1;
                    if (r < 0.1) { type = 'BOSS'; color = '#FFD700'; hits = 3; }
                    else if (r < 0.15) { type = 'BOMB'; color = '#ff0055'; }
                    else if (r < 0.2) { type = 'LONG'; color = '#00ff00'; }
                    else if (r < 0.25) { type = 'FIREBALL'; color = '#ffaa00'; }
                    else if (r < 0.3) { type = 'SHIELD'; color = '#00d2ff'; }
                    else if (r < 0.35) { type = 'SPEED'; color = '#cc00ff'; }

                    bricks.push({
                        x: 10 + c * bw, y: -40, targetY: 80, 
                        w: bw - 4, h: 22, 
                        row: 0, col: c, status: 1, type, color, hits
                    });
                }
            }, i * 100);
        }
    }

    function update() {
        if (shake > 0) shake *= 0.9;
        
        const paddleY = canvasH - 60;
        
        // é“å…·èˆ‡æ“‹æ¿
        let targetW = (Date.now() < powerups.long) ? canvasW * 0.4 : Math.min(150, canvasW * 0.25);
        paddle.w += (targetW - paddle.w) * 0.15; // åŠ å¿«æ“‹æ¿è®Šå½¢é€Ÿåº¦

        // ç£šå¡Šå‹•ç•«
        bricks = bricks.filter(b => b.status === 1);
        bricks.forEach(b => {
            b.y += (b.targetY - b.y) * 0.15;
            if (b.y + b.h > paddleY) endGame("DEFEATED", "é˜²ç·šå¤±å®ˆ");
        });

        // çƒç‰©ç†
        balls.forEach(ball => {
            if (!ball.active) return;
            
            // é€Ÿåº¦è¨ˆç®—
            let currentSpeed = BASE_SPEED;
            if (Date.now() < powerups.fast) currentSpeed *= 1.5;
            
            // é™åˆ¶æœ€å¤§é€Ÿåº¦
            const velocity = Math.sqrt(ball.dx*ball.dx + ball.dy*ball.dy);
            if (velocity < currentSpeed) {
                const scale = currentSpeed / velocity;
                ball.dx *= scale; ball.dy *= scale;
            }

            ball.x += ball.dx;
            ball.y += ball.dy;

            // å·¦å³ç‰†å£åå½ˆ (åŠ å…¥ä½ç½®æ ¡æ­£ï¼Œé˜²æ­¢å¡ç‰†)
            if (ball.x < 5) { 
                ball.x = 5; 
                ball.dx = Math.abs(ball.dx); 
                playSfx(300); 
            } else if (ball.x > canvasW - 5) { 
                ball.x = canvasW - 5; 
                ball.dx = -Math.abs(ball.dx); 
                playSfx(300); 
            }

            // é ‚éƒ¨åå½ˆ
            if (ball.y < 5) { 
                ball.y = 5; 
                ball.dy = Math.abs(ball.dy); 
                playSfx(300); 
            }

            // æ“‹æ¿ç¢°æ’
            if (ball.dy > 0 && ball.y + 8 >= paddleY && ball.y - 8 <= paddleY + paddle.h) {
                if (ball.x >= paddle.x && ball.x <= paddle.x + paddle.w) {
                    ball.y = paddleY - 8; // å¼·åˆ¶æ ¡æ­£ä½ç½®ï¼šé˜²æ­¢é»åœ¨æ“‹æ¿è£¡
                    ball.dy = -Math.abs(ball.dy); // å¼·åˆ¶å‘ä¸Š
                    
                    // æ ¹æ“šæ“Šçƒé»æ”¹è®Šè§’åº¦ (å¢åŠ æ°´å¹³é€Ÿåº¦)
                    let hitPoint = (ball.x - (paddle.x + paddle.w/2)) / (paddle.w/2);
                    ball.dx = hitPoint * 8; // å¢åŠ æ°´å¹³åˆ†é‡
                    
                    // é˜²æ­¢éæ–¼å‚ç›´çš„è§’åº¦ (æ­»è§’)
                    if (Math.abs(ball.dx) < 1) ball.dx = (ball.dx < 0 ? -1.5 : 1.5);

                    playSfx(500);
                }
            }

            // è­·ç›¾
            if (Date.now() < powerups.shield && ball.y > canvasH - 15) {
                ball.y = canvasH - 15; // ä½ç½®æ ¡æ­£
                ball.dy = -Math.abs(ball.dy); 
                playSfx(200);
            }
            
            // æ‰è½åˆ¤å®š
            if (ball.y > canvasH + 20) ball.active = false;

            // ç£šå¡Šç¢°æ’
            for (let i = 0; i < bricks.length; i++) {
                let b = bricks[i];
                if (ball.x > b.x && ball.x < b.x + b.w && ball.y > b.y && ball.y < b.y + b.h) {
                    
                    // ç«çƒç©¿é€é‚è¼¯
                    if (Date.now() < powerups.fireball) {
                        // ç©¿é€ä¸åå½ˆ
                    } else {
                        // ç°¡å–®åå½ˆé‚è¼¯ï¼šåˆ¤æ–·æ˜¯æ’åˆ°æ©«é‚Šé‚„æ˜¯è±é‚Š
                        // é€™è£¡ç°¡åŒ–è™•ç†ï¼šä¸»è¦åè½‰ Y
                        ball.dy *= -1;
                        
                        // é˜²æ­¢ç©¿é€é€²å»å¾Œé€£çºŒç¢°æ’
                        if(ball.dy > 0) ball.y = b.y + b.h + 2;
                        else ball.y = b.y - 2;
                    }
                    
                    b.hits--;
                    if (b.hits <= 0) {
                        b.status = 0; 
                        score += (b.type === 'BOSS' ? 50 : 10);
                        playSfx(b.type==='BOSS'?150:600, 'square');
                        
                        // è§¸ç™¼é“å…·
                        if (['LONG','FIREBALL','SHIELD','SPEED'].includes(b.type)) {
                            powerups[b.type.toLowerCase()] = Date.now() + 8000;
                            statusEl.innerText = b.type + " !!"; 
                            statusEl.style.opacity = 1;
                            // æ¸…é™¤èˆŠçš„ timer é¿å…é–ƒçˆ
                            if(statusEl.timer) clearTimeout(statusEl.timer);
                            statusEl.timer = setTimeout(()=>statusEl.style.opacity=0, 2000);
                        }
                        
                        hitCount++;
                        if (hitCount % 12 === 0) spawnWave();
                    }
                    break; // ä¸€æ¬¡åªæ’ä¸€å€‹ç£šå¡Šï¼Œé˜²æ­¢å¥‡æ€ªçš„ç©¿é€
                }
            }
        });

        if (balls.filter(b => b.active).length === 0) endGame("GAME OVER", "çƒå·²è€—ç›¡");
    }

    function draw() {
        // æ¸…é™¤ç•«å¸ƒ (ä½¿ç”¨ fillRect æ¯” clearRect åœ¨æŸäº›ç€è¦½å™¨æ›´å¿«)
        ctx.fillStyle = '#050510'; 
        ctx.fillRect(0, 0, canvasW, canvasH);
        
        ctx.save();
        if (shake > 0.5) ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake);

        // è­·ç›¾
        if (Date.now() < powerups.shield) {
            ctx.fillStyle = 'rgba(0, 210, 255, 0.3)';
            ctx.fillRect(0, canvasH - 10, canvasW, 10);
        }

        const paddleY = canvasH - 60;
        ctx.fillStyle = (Date.now() < powerups.long) ? '#0f0' : '#00d2ff';
        // æ¸›å°‘é™°å½±æ¸²æŸ“ä»¥æå‡æ•ˆèƒ½ï¼Œåªåœ¨é›»è…¦ç‰ˆé–‹å•Ÿ
        if(canvasW > 800) { ctx.shadowBlur = 15; ctx.shadowColor = ctx.fillStyle; }
        
        ctx.beginPath(); ctx.roundRect(paddle.x, paddleY, paddle.w, paddle.h, 8); ctx.fill();
        ctx.shadowBlur = 0;

        // ç£šå¡Š
        bricks.forEach(b => {
            ctx.fillStyle = b.color;
            ctx.beginPath(); ctx.roundRect(b.x, b.y, b.w, b.h, 4); ctx.fill();
            if(b.type !== 'NORMAL') {
                ctx.fillStyle = '#fff'; ctx.font = 'bold 12px Arial';
                ctx.fillText(b.type==='BOSS'?b.hits:'â˜…', b.x+5, b.y+15);
            }
        });

        // çƒ
        balls.forEach(b => {
            if(!b.active) return;
            ctx.fillStyle = (Date.now() < powerups.fireball) ? '#ff0' : '#fff';
            ctx.beginPath(); ctx.arc(b.x, b.y, 8, 0, Math.PI*2); ctx.fill();
        });

        ctx.restore();
        scoreEl.innerText = score;
    }

    // æ ¸å¿ƒéŠæˆ²è¿´åœˆ (ä¿®å¾©äº†é›™é‡è¿´åœˆå•é¡Œ)
    function gameLoop() {
        if (!isPlaying) return;
        update();
        draw();
        animationId = requestAnimationFrame(gameLoop);
    }

    function endGame(title, desc) {
        isPlaying = false;
        if(animationId) cancelAnimationFrame(animationId);
        document.getElementById('m-title').innerText = title;
        document.getElementById('m-desc').innerText = desc + " | Score: " + score;
        overlay.style.display = 'flex';
    }

    document.getElementById('startBtn').onclick = () => {
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if(audioCtx.state === 'suspended') audioCtx.resume();
        
        overlay.style.display = 'none';
        score = 0; hitCount = 0; bricks = [];
        
        // åˆå§‹çƒé€Ÿè¨­å®š (éš¨æ©Ÿä¸€é»è§’åº¦)
        const startDx = (Math.random() > 0.5 ? 1 : -1) * 4;
        balls = [{ x: canvasW/2, y: canvasH - 80, dx: startDx, dy: -BASE_SPEED, active: true }];
        
        isPlaying = true;
        spawnWave();
        
        // ç¢ºä¿åªæœ‰ä¸€å€‹è¿´åœˆåœ¨è·‘
        if(animationId) cancelAnimationFrame(animationId);
        gameLoop();
    };

    // è§¸æ§èˆ‡æ»‘é¼ 
    const movePaddle = (clientX) => {
        if(!isPlaying) return; // æ²’é–‹å§‹ä¸è¦å‹•
        paddle.x = clientX - paddle.w / 2;
        if(paddle.x < 0) paddle.x = 0;
        if(paddle.x > canvasW - paddle.w) paddle.x = canvasW - paddle.w;
    };
    window.addEventListener('mousemove', e => movePaddle(e.clientX));
    window.addEventListener('touchmove', e => { e.preventDefault(); movePaddle(e.touches[0].clientX); }, {passive: false});

</script>
</body>
</html>
