<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e); 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh;
            touch-action: manipulation;
        }

        /* é ‚éƒ¨åˆ—ï¼šè¿”å›å¤§å»³ + åˆ†æ•¸ */
        header {
            padding: 0 15px;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.15);
            border-bottom: 1px solid rgba(255,255,255,0.4);
            color: #fff;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .home-btn {
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            background: rgba(255,255,255,0.18);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.4);
        }
        .game-title {
            font-weight: 800;
            text-shadow: 0 0 8px rgba(0,0,0,0.4);
        }
        .score-box {
            font-size: 16px;
            font-weight: 900;
            text-shadow: 0 0 6px rgba(0,0,0,0.4);
        }

        /* ä¸»å€åŸŸï¼šç½®ä¸­ canvas */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 0 20px;
        }

        .score-label {
            display: none; /* åˆ†æ•¸é¡¯ç¤ºå·²æ”¾åˆ° header */
        }

        canvas { 
            border: 5px solid #fff; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            max-width: 100%; 
            max-height: 80vh; 
            background: #ffeaa7; 
        }

        @media (max-width: 480px) {
            header { height: 46px; padding: 0 10px; }
            .home-btn { width: 30px; height: 30px; font-size: 18px; }
            .game-title { font-size: 14px; }
            .score-box { font-size: 14px; }
            canvas { border-width: 3px; border-radius: 15px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <!-- è¿”å›å¤§å»³æŒ‰éˆ•ï¼šé€£å›ä½ çš„ NEON ARCADE é¦–é  -->
            <a href="index.html" class="home-btn">ğŸ </a>
            <div class="game-title">å·´æŒå°æ±º</div>
        </div>
        <div class="score-box">å·´æŒæ¬¡æ•¸: <span id="score">0</span></div>
    </header>

    <div class="game-area">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');

        // RWD èª¿æ•´ç•«å¸ƒå¤§å°
        function resizeCanvas() {
            const maxWidth = window.innerWidth - 40;
            const maxHeight = window.innerHeight - 120; // æ‰£æ‰ header & padding
            const size = Math.min(maxWidth, maxHeight);
            canvas.width = Math.min(size, 500);
            canvas.height = Math.min(canvas.width * 0.8, 400);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // éŠæˆ²ç‹€æ…‹
        let score = 0;
        let face = { x: canvas.width / 2, y: canvas.height / 2, r: 80, shake: 0, red: 0, slapAnim: 0 };
        let particles = [];

        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 0.5) * 20 - 5,
                    life: 1,
                    color: `hsl(${Math.random() * 60 + 20}, 100%, 60%)`
                });
            }
        }

        function update() {
            face.shake *= 0.9;
            face.red *= 0.95;
            face.slapAnim *= 0.95;

            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.5;
                p.life -= 0.05;
                return p.life > 0;
            });
        }

        function drawFace() {
            ctx.save();
            ctx.translate(
                face.x + face.shake * (Math.random() - 0.5) * 10, 
                face.y + face.shake * (Math.random() - 0.5) * 10
            );

            // è‡‰
            ctx.fillStyle = `hsl(40, 60%, ${55 + face.red}%)`;
            ctx.beginPath();
            ctx.arc(0, 0, face.r, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.shadowBlur = 0;

            // çœ¼ç›
            const eyeY = -20 + face.slapAnim * 10;
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(-25, eyeY, 15, 0, Math.PI * 2);
            ctx.arc(25, eyeY, 15, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(-25 + face.slapAnim * 5, eyeY, 6, 0, Math.PI * 2);
            ctx.arc(25 - face.slapAnim * 5, eyeY, 6, 0, Math.PI * 2);
            ctx.fill();

            // å˜´å·´
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(0, 20 + face.slapAnim * 15, 25, 0, Math.PI);
            ctx.fill();

            ctx.restore();
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.life * 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // èƒŒæ™¯æ˜Ÿæ˜Ÿ
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            for (let i = 0; i < 20; i++) {
                const x = (i * 137.5) % canvas.width;
                const y = (i * 239.3) % canvas.height;
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            drawFace();
            drawParticles();

            ctx.fillStyle = '#e17055';
            ctx.font = `${Math.min(canvas.width / 15, 36)}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('å•ªï¼ç”¨åŠ›æ‰“æˆ‘ï¼', canvas.width / 2, 50);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function handleSlap(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;

            const dx = x - face.x;
            const dy = y - face.y;
            if (Math.sqrt(dx*dx + dy*dy) < face.r * 1.2) {
                score++;
                scoreEl.textContent = score;
                face.shake = 1;
                face.red = 30;
                face.slapAnim = 1;
                createParticles(x, y);

                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.frequency.value = 200;
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + 0.1);
            }
        }

        canvas.addEventListener('click', e => handleSlap(e.clientX, e.clientY));
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            handleSlap(e.touches[0].clientX, e.touches[0].clientY);
        });

        gameLoop();
    </script>
</body>
</html>
