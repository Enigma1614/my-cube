<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打巴掌舒壓遊戲！啪啪啪～</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            touch-action: manipulation; /* 改善觸控 */
        }
        canvas { 
            border: 5px solid #fff; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            max-width: 100%; 
            max-height: 80vh; 
            background: #ffeaa7; 
        }
        .score { 
            font-size: 2rem; 
            color: #e17055; 
            margin: 20px 0; 
            font-weight: bold; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2); 
        }
        @media (max-width: 480px) {
            .score { font-size: 1.5rem; }
            canvas { border-width: 3px; border-radius: 15px; }
        }
    </style>
</head>
<body>
    <div class="score">巴掌次數: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');

        // RWD 調整畫布大小 [web:60][web:62]
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth - 40, 500);
            canvas.height = Math.min(canvas.width * 0.8, 400);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 遊戲狀態
        let score = 0;
        let face = { x: canvas.width / 2, y: canvas.height / 2, r: 80, shake: 0, red: 0, slapAnim: 0 };
        let particles = [];

        // 粒子效果
        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 0.5) * 20 - 5,
                    life: 1,
                    color: `hsl(${Math.random() * 60 + 20}, 100%, 60%)`
                });
            }
        }

        // 更新遊戲邏輯
        function update() {
            // 搖晃動畫衰減
            face.shake *= 0.9;
            face.red *= 0.95;
            face.slapAnim *= 0.95;

            // 更新粒子
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.5; // 重力
                p.life -= 0.05;
                return p.life > 0;
            });
        }

        // 繪製臉部 [web:44][web:45]
        function drawFace() {
            ctx.save();
            ctx.translate(face.x + face.shake * (Math.random() - 0.5) * 10, face.y + face.shake * (Math.random() - 0.5) * 10);

            // 臉
            ctx.fillStyle = `hsl(40, 60%, ${55 + face.red}%)`;
            ctx.beginPath();
            ctx.arc(0, 0, face.r, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.shadowBlur = 0;

            // 眼睛 (被打時閉眼)
            const eyeY = -20 + face.slapAnim * 10;
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(-25, eyeY, 15, 0, Math.PI * 2);
            ctx.arc(25, eyeY, 15, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(-25 + face.slapAnim * 5, eyeY, 6, 0, Math.PI * 2);
            ctx.arc(25 - face.slapAnim * 5, eyeY, 6, 0, Math.PI * 2);
            ctx.fill();

            // 嘴巴 (被打時張大)
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(0, 20 + face.slapAnim * 15, 25, 0, Math.PI);
            ctx.fill();

            ctx.restore();
        }

        // 繪製粒子
        function drawParticles() {
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.life * 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }

        // 繪製
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 背景星星
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            for (let i = 0; i < 20; i++) {
                const x = (i * 137.5) % canvas.width;
                const y = (i * 239.3) % canvas.height;
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            drawFace();
            drawParticles();

            // 分數
            ctx.fillStyle = '#e17055';
            ctx.font = `${Math.min(canvas.width / 15, 36)}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('啪！用力打我！', canvas.width / 2, 50);
        }

        // 遊戲循環 [web:61]
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // 點擊事件 (支援觸控與滑鼠)
        function handleSlap(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;

            const dx = x - face.x;
            const dy = y - face.y;
            if (Math.sqrt(dx*dx + dy*dy) < face.r * 1.2) { // 打中臉
                score++;
                scoreEl.textContent = score;
                face.shake = 1;
                face.red = 30;
                face.slapAnim = 1;
                createParticles(x, y);

                // 聲音效果 (Web Audio API)
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.frequency.value = 200;
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + 0.1);
            }
        }

        canvas.addEventListener('click', e => handleSlap(e.clientX, e.clientY));
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            handleSlap(e.touches[0].clientX, e.touches[0].clientY);
        });

        gameLoop();
    </script>
</body>
</html>
