<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>æ¥µé™è²ªé£Ÿè›‡ï¼šæ–æ¡¿ç‰ˆ</title>
  <style>
    :root { --bg: #0b1220; --accent: #4cc9f0; --grid: rgba(60, 80, 120, 0.2); }
    body {
      margin: 0; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
      background: radial-gradient(circle at center, #152853 0%, var(--bg) 90%);
      font-family: system-ui, -apple-system, sans-serif; color: #fff; overflow: hidden; touch-action: none; user-select: none;
    }
    
    /* é ‚éƒ¨å°èˆªåˆ— */
    header {
      width: 100%; padding: 10px 20px; box-sizing: border-box;
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(0,0,0,0.3); border-bottom: 1px solid rgba(255,255,255,0.1);
      flex-shrink: 0; z-index: 20;
    }
    .header-left { display: flex; align-items: center; gap: 12px; }
    .home-btn {
        text-decoration: none; font-size: 18px; color: #fff;
        background: rgba(255,255,255,0.1); width: 36px; height: 36px;
        display: flex; align-items: center; justify-content: center;
        border-radius: 8px; border: 1px solid rgba(255,255,255,0.2);
        transition: 0.2s;
    }
    .home-btn:active { background: var(--accent); color: #000; }
    .score-box { font-size: 20px; font-weight: 800; color: var(--accent); font-family: monospace; }

    /* éŠæˆ²ä¸»é«”å®¹å™¨ */
    .main-area {
        flex-grow: 1; width: 100%; display: flex; flex-direction: column; 
        align-items: center; justify-content: center; position: relative;
    }

    .game-container { 
        position: relative; 
        border-radius: 12px; overflow: hidden; 
        box-shadow: 0 0 40px rgba(76, 201, 240, 0.15);
        border: 2px solid rgba(255,255,255,0.1);
        background: #061022;
        /* é¿å…æ–æ¡¿æ“ä½œæ™‚èª¤è§¸ç•«å¸ƒ */
        touch-action: none; 
    }
    
    canvas {
      display: block;
      background-image: linear-gradient(var(--grid) 1px, transparent 1px), linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: var(--cell) var(--cell);
    }

    #overlay {
      position: absolute; inset: 0; 
      background: rgba(0, 0, 0, 0.6); 
      backdrop-filter: blur(4px); 
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 10;
    }
    
    h2 { margin: 0 0 10px 0; font-size: 32px; text-shadow: 0 0 15px currentColor; color: #fff; }
    p { color: #ddd; font-size: 14px; margin-bottom: 25px; opacity: 0.8; }
    
    button#startBtn {
      padding: 12px 35px; font-size: 18px; font-weight: bold;
      background: var(--accent); border: none; border-radius: 50px;
      color: #000; cursor: pointer; box-shadow: 0 0 20px var(--accent);
      transition: transform 0.1s;
    }
    button#startBtn:active { transform: scale(0.95); }

    /* === è™›æ“¬æ–æ¡¿æ¨£å¼ === */
    .joystick-zone {
        height: 180px; width: 100%;
        display: flex; justify-content: center; align-items: center;
        position: relative;
        flex-shrink: 0;
        margin-bottom: 20px;
    }

    .joystick-base {
        width: 140px; height: 140px;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(76, 201, 240, 0.3);
        border-radius: 50%;
        position: relative;
        display: flex; justify-content: center; align-items: center;
        box-shadow: 0 0 20px rgba(76, 201, 240, 0.1), inset 0 0 20px rgba(76, 201, 240, 0.1);
    }

    .joystick-knob {
        width: 60px; height: 60px;
        background: var(--accent);
        border-radius: 50%;
        position: absolute;
        box-shadow: 0 0 15px var(--accent);
        transform: translate(0px, 0px);
        transition: transform 0.05s ease-out; /* å¢åŠ ä¸€é»é»å¹³æ»‘æ„Ÿ */
        pointer-events: none; /* è®“äº‹ä»¶ç©¿é€åˆ°åº•åº§ */
    }

    /* ç®­é ­æŒ‡ç¤ºè£é£¾ */
    .joy-arrow { position: absolute; color: rgba(255,255,255,0.3); font-size: 12px; font-weight: bold; pointer-events: none;}
    .ja-up { top: 10px; } .ja-down { bottom: 10px; } 
    .ja-left { left: 10px; } .ja-right { right: 10px; }

    /* é›»è…¦ç‰ˆéš±è—æ–æ¡¿ */
    @media (min-width: 800px) { .joystick-zone { display: none; } }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
        <a href="#" class="home-btn">ğŸ </a>
        <div style="font-weight:900; letter-spacing:1px; margin-left:10px;">SNAKE <span style="color:var(--accent)">JOYSTICK</span></div>
    </div>
    <div class="score-box">SCORE: <span id="scoreVal">0</span></div>
  </header>

  <div class="main-area">
      <div class="game-container" id="gContainer">
        <canvas id="snakeCanvas"></canvas>
        <div id="overlay">
          <h2 id="m-title">READY?</h2>
          <p>æ‹–æ›³ä¸‹æ–¹æ–æ¡¿æˆ–æŒ‰éµç›¤é–‹å§‹</p>
          <button id="startBtn">START GAME</button>
        </div>
      </div>
  </div>

  <div class="joystick-zone">
      <div class="joystick-base" id="joyBase">
          <div class="joy-arrow ja-up">â–²</div>
          <div class="joy-arrow ja-down">â–¼</div>
          <div class="joy-arrow ja-left">â—€</div>
          <div class="joy-arrow ja-right">â–¶</div>
          <div class="joystick-knob" id="joyKnob"></div>
      </div>
  </div>

<script>
(() => {
  const canvas = document.getElementById('snakeCanvas');
  const ctx = canvas.getContext('2d');
  const container = document.getElementById('gContainer');
  const scoreEl = document.getElementById('scoreVal');
  const overlay = document.getElementById('overlay');
  
  let audioCtx;
  const GRID_SIZE = 40; 
  let cols = GRID_SIZE, rows = GRID_SIZE, cell, dpr;
  
  let snake = [], food = {};
  let dir = {x:0, y:-1}; 
  let inputQueue = [];
  let score = 0, isRunning = false;
  let loopId = null;

  // éŸ³æ•ˆ
  function playNote(f, type='sine', d=0.1) {
    if(!audioCtx || audioCtx.state !== 'running') return;
    try {
        const o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.setValueAtTime(0.08, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    } catch(e){}
  }

  function setupGrid() {
    dpr = window.devicePixelRatio || 1;
    const maxW = Math.min(window.innerWidth * 0.95, 600);
    // é ç•™ç©ºé–“çµ¦æ–æ¡¿ (æ¸›å» header å’Œ joystick zone é«˜åº¦)
    const availableH = window.innerHeight - 60 - 200; 
    const size = Math.min(maxW, availableH > 300 ? availableH : maxW);
    const finalSize = Math.floor(size / 2) * 2;

    container.style.width = finalSize + "px";
    container.style.height = finalSize + "px";
    
    cell = finalSize / cols;
    canvas.width = finalSize * dpr;
    canvas.height = finalSize * dpr;
    ctx.scale(dpr, dpr);
    
    document.documentElement.style.setProperty('--cell', cell + 'px');
    if(!isRunning && snake.length > 0) draw(); 
  }
  window.addEventListener('resize', setupGrid);

  function spawnFood() {
    let valid = false;
    while(!valid) {
        food = { 
            x: Math.floor(Math.random()*cols), 
            y: Math.floor(Math.random()*rows), 
            type: Math.random()<0.1?'star':(Math.random()<0.2?'pill':'normal') 
        };
        valid = !snake.some(p => p.x === food.x && p.y === food.y);
    }
  }

  function reset() {
    score = 0; scoreEl.textContent = score;
    const mid = Math.floor(cols/2);
    snake = [];
    for(let i=0; i<5; i++) snake.push({x:mid, y:mid+i});
    dir = {x:0, y:-1}; 
    inputQueue = [];
    spawnFood();
    isRunning = false;
    if(loopId) clearTimeout(loopId);
    overlay.style.display = 'flex';
    document.getElementById('m-title').innerText = "READY?";
    draw();
  }

  function step() {
    if(!isRunning) return;
    if(inputQueue.length > 0) {
        const next = inputQueue.shift();
        if(next.x !== -dir.x && next.y !== -dir.y) dir = next;
    }

    const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };
    
    if(head.x<0 || head.x>=cols || head.y<0 || head.y>=rows || snake.some(p=>p.x===head.x && p.y===head.y)) {
      playNote(100, 'sawtooth', 0.5); 
      isRunning = false;
      document.getElementById('m-title').innerText = "GAME OVER";
      overlay.style.display = 'flex';
      return;
    }

    snake.unshift(head);
    
    if(head.x===food.x && head.y===food.y) {
      if(food.type==='star') { score+=30; playNote(800, 'square'); }
      else if(food.type==='pill') { 
          score+=5; playNote(400, 'sine'); 
          if(snake.length > 4) { snake.pop(); snake.pop(); }
          else snake.pop();
      }
      else { score+=10; playNote(600, 'triangle'); }
      scoreEl.textContent = score; 
      spawnFood();
    } else {
      snake.pop();
    }
    draw();
    const speed = Math.max(40, 90 - Math.sqrt(score) * 4);
    loopId = setTimeout(step, speed);
  }

  function draw() {
    ctx.clearRect(0,0,canvas.width/dpr, canvas.height/dpr);
    const fx=food.x*cell, fy=food.y*cell;
    const p=cell*0.15, s=cell-p*2;
    
    ctx.fillStyle = food.type==='star'?'#ffcf33':(food.type==='pill'?'#4cc9f0':'#ff4d6d');
    ctx.shadowBlur = 15; ctx.shadowColor = ctx.fillStyle;
    ctx.beginPath(); 
    if(food.type === 'star') ctx.arc(fx+cell/2, fy+cell/2, s/2, 0, Math.PI*2);
    else ctx.roundRect(fx+p, fy+p, s, s, 4); 
    ctx.fill();
    ctx.shadowBlur = 0;

    snake.forEach((p, i) => {
      ctx.fillStyle = i===0 ? '#fff' : (i%2===0 ? '#7CFF6B' : '#5CE64A');
      const x=p.x*cell, y=p.y*cell;
      const gap = 0.5;
      ctx.beginPath(); 
      ctx.roundRect(x+gap, y+gap, cell-gap*2, cell-gap*2, i===0?4:2); 
      ctx.fill();
      
      if(i===0) { 
        ctx.fillStyle='#000';
        const eyeOff = cell*0.25;
        const eyeSize = cell*0.12;
        const cx = x + cell/2, cy = y + cell/2;
        ctx.beginPath(); 
        ctx.arc(cx + dir.y*eyeOff + dir.x*eyeOff, cy + dir.x*eyeOff + dir.y*eyeOff, eyeSize, 0, Math.PI*2); 
        ctx.arc(cx - dir.y*eyeOff + dir.x*eyeOff, cy - dir.x*eyeOff + dir.y*eyeOff, eyeSize, 0, Math.PI*2);
        ctx.fill();
      }
    });
  }

  const handleInput = (x, y) => { 
    if(!isRunning) return;
    const lastPendingDir = inputQueue.length > 0 ? inputQueue[inputQueue.length-1] : dir;
    if(x !== -lastPendingDir.x && y !== -lastPendingDir.y) {
        if(x !== lastPendingDir.x || y !== lastPendingDir.y) {
            if(inputQueue.length < 3) inputQueue.push({x, y});
        }
    }
  };
  
  window.addEventListener('keydown', e => {
      if(['ArrowUp','w','W'].includes(e.key)) handleInput(0,-1);
      if(['ArrowDown','s','S'].includes(e.key)) handleInput(0,1);
      if(['ArrowLeft','a','A'].includes(e.key)) handleInput(-1,0);
      if(['ArrowRight','d','D'].includes(e.key)) handleInput(1,0);
      if(e.code==='Space' && !isRunning) document.getElementById('startBtn').click();
  });

  // === æ–æ¡¿é‚è¼¯ (Joystick Logic) ===
  const joyBase = document.getElementById('joyBase');
  const joyKnob = document.getElementById('joyKnob');
  let joyActive = false;
  let joyCenter = {x:0, y:0};
  const maxRadius = 40; // æ–æ¡¿æœ€å¤§åŠå¾‘

  const updateJoystick = (clientX, clientY) => {
      const dx = clientX - joyCenter.x;
      const dy = clientY - joyCenter.y;
      const distance = Math.min(Math.sqrt(dx*dx + dy*dy), maxRadius);
      const angle = Math.atan2(dy, dx);
      
      // è¨ˆç®— Knob çš„ä½ç½®
      const kx = Math.cos(angle) * distance;
      const ky = Math.sin(angle) * distance;
      joyKnob.style.transform = `translate(${kx}px, ${ky}px)`;

      // å¦‚æœæ‹–æ›³è·é›¢å¤ é•·ï¼Œæ‰åˆ¤å®šæ–¹å‘ (é¿å…éæ–¼éˆæ•)
      if(distance > 10) {
          // å°‡ 360 åº¦è§’åº¦è½‰æ›ç‚º 4 å€‹æ–¹å‘
          // Math.atan2 å›å‚³ -PI åˆ° PI
          // ä¸Š: -PI/2, ä¸‹: PI/2, å·¦: PI/-PI, å³: 0
          
          let absDx = Math.abs(dx);
          let absDy = Math.abs(dy);

          if (absDx > absDy) {
              // æ©«å‘ç§»å‹•ä¸»å°
              handleInput(dx > 0 ? 1 : -1, 0);
          } else {
              // ç¸±å‘ç§»å‹•ä¸»å°
              handleInput(0, dy > 0 ? 1 : -1);
          }
      }
  };

  const startJoystick = (e) => {
      e.preventDefault();
      joyActive = true;
      const rect = joyBase.getBoundingClientRect();
      joyCenter = { x: rect.left + rect.width/2, y: rect.top + rect.height/2 };
      
      const touch = e.touches[0];
      updateJoystick(touch.clientX, touch.clientY);
      joyKnob.style.transition = 'none'; // æ‹–æ›³æ™‚å–æ¶ˆå‹•ç•«ï¼Œåæ‡‰æœ€å¿«
  };

  const moveJoystick = (e) => {
      if(!joyActive) return;
      e.preventDefault();
      const touch = e.touches[0];
      updateJoystick(touch.clientX, touch.clientY);
  };

  const endJoystick = (e) => {
      e.preventDefault();
      joyActive = false;
      joyKnob.style.transition = 'transform 0.1s ease-out'; // æ”¾æ‰‹æ™‚å½ˆå›è¦æœ‰å‹•ç•«
      joyKnob.style.transform = `translate(0px, 0px)`;
  };

  joyBase.addEventListener('touchstart', startJoystick, {passive: false});
  window.addEventListener('touchmove', moveJoystick, {passive: false});
  window.addEventListener('touchend', endJoystick);

  document.getElementById('startBtn').onclick = () => {
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if(audioCtx.state === 'suspended') audioCtx.resume();
    overlay.style.display = 'none';
    if(!isRunning) { isRunning = true; step(); }
    else { reset(); isRunning = true; step(); }
  };

  setupGrid();
  reset();
})();
</script>
</body>
</html>
