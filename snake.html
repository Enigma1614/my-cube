<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>æ¥µé™è²ªé£Ÿè›‡ï¼šå®Œç¾ä¿®å¾©ç‰ˆ</title>
  <style>
    :root { --bg: #0b1220; --accent: #4cc9f0; --grid: rgba(60, 80, 120, 0.2); }
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at center, #152853 0%, var(--bg) 90%);
      font-family: system-ui, -apple-system, sans-serif; color: #fff; 
      overflow: hidden; /* å¼·åˆ¶ç¦æ­¢æ²å‹• */
      touch-action: none; /* ç¦æ­¢é è¨­è§¸æ§è¡Œç‚º */
      user-select: none;
      display: flex; flex-direction: column;
    }
    
    /* é ‚éƒ¨è³‡è¨Šåˆ— */
    header {
      padding: 10px 20px; 
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(0,0,0,0.3); border-bottom: 1px solid rgba(255,255,255,0.1);
      flex-shrink: 0; height: 60px; box-sizing: border-box;
    }
    .header-left { display: flex; align-items: center; gap: 12px; }
    .home-btn {
        text-decoration: none; font-size: 18px; color: #fff;
        background: rgba(255,255,255,0.1); width: 36px; height: 36px;
        display: flex; align-items: center; justify-content: center;
        border-radius: 8px; border: 1px solid rgba(255,255,255,0.2);
    }
    .score-box { font-size: 20px; font-weight: 800; color: var(--accent); font-family: monospace; }

    /* éŠæˆ²ä¸»é¡¯ç¤ºå€ (è‡ªå‹•å¡«æ»¿å‰©é¤˜ç©ºé–“) */
    .game-wrapper {
        flex: 1; 
        display: flex; align-items: center; justify-content: center;
        position: relative;
        width: 100%; overflow: hidden;
    }

    .game-container { 
        position: relative; 
        border-radius: 12px; overflow: hidden; 
        box-shadow: 0 0 30px rgba(76, 201, 240, 0.1);
        border: 2px solid rgba(255,255,255,0.1);
        background: #061022;
    }
    
    canvas {
      display: block;
      background-image: linear-gradient(var(--grid) 1px, transparent 1px), linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: var(--cell) var(--cell);
    }

    #overlay {
      position: absolute; inset: 0; 
      background: rgba(0, 0, 0, 0.7); 
      backdrop-filter: blur(5px); 
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 10;
    }
    
    h2 { margin: 0 0 10px 0; font-size: 32px; color: #fff; text-shadow: 0 0 10px var(--accent); }
    button#startBtn {
      padding: 12px 40px; font-size: 18px; font-weight: bold;
      background: var(--accent); border: none; border-radius: 50px;
      color: #000; cursor: pointer; box-shadow: 0 0 20px var(--accent);
    }
    button#startBtn:active { transform: scale(0.95); }

    /* === æ–æ¡¿æ§åˆ¶å€ (å›ºå®šåœ¨åº•éƒ¨) === */
    .controls-area {
        height: 200px; width: 100%;
        display: flex; justify-content: center; align-items: center;
        background: rgba(0,0,0,0.2);
        flex-shrink: 0;
        position: relative;
    }

    .joystick-base {
        width: 130px; height: 130px;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        position: relative;
        display: flex; justify-content: center; align-items: center;
        touch-action: none; /* é—œéµï¼šç¦æ­¢ç€è¦½å™¨è™•ç†æ­¤å€å¡Šçš„è§¸æ§ */
    }

    /* æ–æ¡¿ä¸­å¿ƒè£é£¾ */
    .joystick-base::before {
        content: ''; position: absolute; width: 10px; height: 10px;
        background: rgba(255,255,255,0.1); border-radius: 50%;
    }

    .joystick-knob {
        width: 50px; height: 50px;
        background: var(--accent);
        border-radius: 50%;
        position: absolute;
        box-shadow: 0 0 15px var(--accent);
        transform: translate(0, 0);
        pointer-events: none; /* è®“äº‹ä»¶ç©¿é€ */
        transition: transform 0.08s ease-out; /* å¹³æ»‘éæ¸¡ */
    }

    .joy-arrow { 
        position: absolute; color: rgba(255,255,255,0.2); 
        font-size: 16px; font-weight: bold; pointer-events: none;
    }
    .ja-up { top: 10px; } .ja-down { bottom: 10px; } 
    .ja-left { left: 10px; } .ja-right { right: 10px; }

    /* é›»è…¦ç‰ˆéš±è—æ–æ¡¿ */
    @media (min-width: 800px) { .controls-area { display: none; } }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
        <a href="#" class="home-btn">ğŸ </a>
        <div style="font-weight:900; letter-spacing:1px; margin-left:10px;">SNAKE <span style="color:var(--accent)">FIX</span></div>
    </div>
    <div class="score-box">SCORE: <span id="scoreVal">0</span></div>
  </header>

  <div class="game-wrapper">
      <div class="game-container" id="gContainer">
        <canvas id="snakeCanvas"></canvas>
        <div id="overlay">
          <h2 id="m-title">READY</h2>
          <p style="color:#ccc; margin-bottom:20px">ä½¿ç”¨ä¸‹æ–¹æ–æ¡¿æ§åˆ¶</p>
          <button id="startBtn">START</button>
        </div>
      </div>
  </div>

  <div class="controls-area">
      <div class="joystick-base" id="joyBase">
          <div class="joy-arrow ja-up">â–²</div>
          <div class="joy-arrow ja-down">â–¼</div>
          <div class="joy-arrow ja-left">â—€</div>
          <div class="joy-arrow ja-right">â–¶</div>
          <div class="joystick-knob" id="joyKnob"></div>
      </div>
  </div>

<script>
(() => {
  const canvas = document.getElementById('snakeCanvas');
  const ctx = canvas.getContext('2d');
  const container = document.getElementById('gContainer');
  const scoreEl = document.getElementById('scoreVal');
  const overlay = document.getElementById('overlay');
  
  // éŠæˆ²åƒæ•¸
  const GRID_SIZE = 40; 
  let cols = GRID_SIZE, rows = GRID_SIZE, cell, dpr;
  let snake = [], food = {};
  let dir = {x:0, y:-1}; 
  let inputQueue = [];
  let score = 0, isRunning = false;
  let gameLoopTimeout = null;
  let audioCtx;

  // éŸ³æ•ˆå¼•æ“
  function playNote(f, type='sine', d=0.1) {
    if(!audioCtx || audioCtx.state !== 'running') return;
    try {
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.setValueAtTime(0.1, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    } catch(e){}
  }

  // åˆå§‹åŒ–ç•«å¸ƒ (ç²¾æº–è¨ˆç®—å°ºå¯¸)
  function resize() {
    dpr = window.devicePixelRatio || 1;
    // è¨ˆç®— wrapper çš„å¯ç”¨ç©ºé–“
    const wrapper = document.querySelector('.game-wrapper');
    const maxWidth = wrapper.clientWidth * 0.95;
    const maxHeight = wrapper.clientHeight * 0.95;
    
    // ä¿æŒæ­£æ–¹å½¢
    const size = Math.min(maxWidth, maxHeight);
    // ç¢ºä¿æ˜¯å¶æ•¸ï¼Œé¿å…æ¸²æŸ“æ¨¡ç³Š
    const finalSize = Math.floor(size / 2) * 2;

    container.style.width = finalSize + "px";
    container.style.height = finalSize + "px";
    
    cell = finalSize / cols;
    canvas.width = finalSize * dpr;
    canvas.height = finalSize * dpr;
    ctx.scale(dpr, dpr);
    
    document.documentElement.style.setProperty('--cell', cell + 'px');
    
    if(!isRunning && snake.length > 0) draw(); 
  }
  window.addEventListener('resize', resize);

  // éŠæˆ²é‚è¼¯
  function spawnFood() {
    let valid = false;
    while(!valid) {
        food = { 
            x: Math.floor(Math.random()*cols), 
            y: Math.floor(Math.random()*rows), 
            type: Math.random()<0.1?'star':(Math.random()<0.2?'pill':'normal') 
        };
        valid = !snake.some(p => p.x === food.x && p.y === food.y);
    }
  }

  function reset() {
    score = 0; scoreEl.textContent = score;
    const mid = Math.floor(cols/2);
    snake = [];
    // åˆå§‹é•·åº¦
    for(let i=0; i<5; i++) snake.push({x:mid, y:mid+i});
    dir = {x:0, y:-1}; 
    inputQueue = [];
    spawnFood();
    isRunning = false;
    clearTimeout(gameLoopTimeout);
    overlay.style.display = 'flex';
    document.getElementById('m-title').innerText = "READY";
    
    resize(); // ç¢ºä¿é‡ç½®æ™‚å°ºå¯¸æ­£ç¢º
    draw();
  }

  function update() {
    if(!isRunning) return;

    // è™•ç†è¼¸å…¥éšŠåˆ—
    if(inputQueue.length > 0) {
        const next = inputQueue.shift();
        // é›™é‡æª¢æŸ¥é˜²æ­¢æ‰é ­è‡ªæ®º
        if(next.x !== -dir.x && next.y !== -dir.y) {
            dir = next;
        }
    }

    const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };

    // æ’ç‰†æˆ–æ’èº«é«”
    if(head.x<0 || head.x>=cols || head.y<0 || head.y>=rows || snake.some(p=>p.x===head.x && p.y===head.y)) {
      playNote(100, 'sawtooth', 0.5); 
      isRunning = false;
      document.getElementById('m-title').innerText = "GAME OVER";
      overlay.style.display = 'flex';
      return;
    }

    snake.unshift(head);

    if(head.x===food.x && head.y===food.y) {
      if(food.type==='star') { score+=30; playNote(800, 'square'); }
      else if(food.type==='pill') { 
          score+=5; playNote(400, 'sine'); 
          // ç¸®çŸ­èº«é«”é‚è¼¯ï¼šæœ€å°‘ä¿ç•™ 3 ç¯€
          if(snake.length > 4) { snake.pop(); snake.pop(); }
          else snake.pop();
      }
      else { score+=10; playNote(600, 'triangle'); }
      
      scoreEl.textContent = score; 
      spawnFood();
    } else {
      snake.pop();
    }

    draw();
    
    // é›£åº¦æ›²ç·š
    const speed = Math.max(50, 90 - Math.sqrt(score) * 3);
    gameLoopTimeout = setTimeout(update, speed);
  }

  function draw() {
    ctx.clearRect(0,0,canvas.width/dpr, canvas.height/dpr);
    
    // é£Ÿç‰©
    const fx=food.x*cell, fy=food.y*cell;
    const p=cell*0.15, s=cell-p*2;
    ctx.fillStyle = food.type==='star'?'#ffcf33':(food.type==='pill'?'#4cc9f0':'#ff4d6d');
    ctx.shadowBlur = 10; ctx.shadowColor = ctx.fillStyle;
    
    ctx.beginPath(); 
    if(food.type === 'star') ctx.arc(fx+cell/2, fy+cell/2, s/2, 0, Math.PI*2);
    else ctx.roundRect(fx+p, fy+p, s, s, 4); 
    ctx.fill();
    ctx.shadowBlur = 0;

    // è›‡
    snake.forEach((p, i) => {
      ctx.fillStyle = i===0 ? '#fff' : (i%2===0 ? '#7CFF6B' : '#5CE64A');
      const x=p.x*cell, y=p.y*cell;
      const gap = 0.5;
      
      ctx.beginPath(); 
      ctx.roundRect(x+gap, y+gap, cell-gap*2, cell-gap*2, i===0?4:2); 
      ctx.fill();
      
      // çœ¼ç›
      if(i===0) { 
        ctx.fillStyle='#000';
        const eyeOff = cell*0.25;
        const eyeSize = cell*0.12;
        const cx = x + cell/2, cy = y + cell/2;
        ctx.beginPath(); 
        ctx.arc(cx + dir.y*eyeOff + dir.x*eyeOff, cy + dir.x*eyeOff + dir.y*eyeOff, eyeSize, 0, Math.PI*2); 
        ctx.arc(cx - dir.y*eyeOff + dir.x*eyeOff, cy - dir.x*eyeOff + dir.y*eyeOff, eyeSize, 0, Math.PI*2);
        ctx.fill();
      }
    });
  }

  // === æ ¸å¿ƒè¼¸å…¥è™•ç† ===
  const handleInput = (x, y) => { 
    if(!isRunning) return;
    
    // ç²å–éšŠåˆ—ä¸­æœ€å¾Œä¸€å€‹æŒ‡ä»¤ï¼Œå¦‚æœæ²’æœ‰å‰‡ä½¿ç”¨ç•¶å‰æ–¹å‘
    const lastPendingDir = inputQueue.length > 0 ? inputQueue[inputQueue.length-1] : dir;
    
    // æª¢æŸ¥1ï¼šä¸èƒ½èµ°åæ–¹å‘
    if(x === -lastPendingDir.x && y === -lastPendingDir.y) return;
    
    // æª¢æŸ¥2ï¼šä¸èƒ½é‡è¤‡è¼¸å…¥ç›¸åŒæ–¹å‘
    if(x === lastPendingDir.x && y === lastPendingDir.y) return;

    // ç·©å­˜é™åˆ¶ï¼šæœ€å¤šå­˜ 2 å€‹æŒ‡ä»¤ï¼Œé¿å…æŒ‰å¤ªå¿«è›‡åƒç™¼ç˜‹ä¸€æ¨£è½‰
    if(inputQueue.length < 2) {
        inputQueue.push({x, y});
    }
  };

  // éµç›¤æ”¯æ´
  window.addEventListener('keydown', e => {
      if(['ArrowUp','w','W'].includes(e.key)) handleInput(0,-1);
      if(['ArrowDown','s','S'].includes(e.key)) handleInput(0,1);
      if(['ArrowLeft','a','A'].includes(e.key)) handleInput(-1,0);
      if(['ArrowRight','d','D'].includes(e.key)) handleInput(1,0);
      if(e.code==='Space' && !isRunning) document.getElementById('startBtn').click();
  });

  // === æ–æ¡¿æ ¸å¿ƒé‚è¼¯ (ä¿®å¾©ç‰ˆ) ===
  const joyBase = document.getElementById('joyBase');
  const joyKnob = document.getElementById('joyKnob');
  let joyActive = false;
  let joyCenter = {x:0, y:0};
  const maxRadius = 40; 
  let lastJoyDir = {x:0, y:0}; // è¨˜éŒ„ä¸Šä¸€æ¬¡æ–æ¡¿è§¸ç™¼çš„æ–¹å‘ï¼Œé˜²æ­¢é‡è¤‡è§¸ç™¼

  // è¨ˆç®—ä¸¦ç§»å‹• Knob
  const updateJoystick = (clientX, clientY) => {
      const dx = clientX - joyCenter.x;
      const dy = clientY - joyCenter.y;
      const distance = Math.min(Math.sqrt(dx*dx + dy*dy), maxRadius);
      const angle = Math.atan2(dy, dx);
      
      // ç§»å‹• Knob è¦–è¦º
      const kx = Math.cos(angle) * distance;
      const ky = Math.sin(angle) * distance;
      joyKnob.style.transform = `translate(${kx}px, ${ky}px)`;

      // æ­»å€æª¢æ¸¬ (Deadzone): æ‰‹æŒ‡ç§»å‹•è¶…é 15px æ‰åˆ¤å®šç‚ºæœ‰æ•ˆæ“ä½œ
      if(distance > 15) {
          let absDx = Math.abs(dx);
          let absDy = Math.abs(dy);
          let newX = 0, newY = 0;

          // åˆ¤æ–·ä¸»è»¸æ–¹å‘
          if (absDx > absDy) {
              newX = dx > 0 ? 1 : -1;
          } else {
              newY = dy > 0 ? 1 : -1;
          }

          // åªæœ‰ç•¶æ–¹å‘æ”¹è®Šæ™‚æ‰é€å‡ºè¨Šè™Ÿ
          if(newX !== lastJoyDir.x || newY !== lastJoyDir.y) {
              handleInput(newX, newY);
              lastJoyDir = {x: newX, y: newY};
          }
      }
  };

  // åƒ…ç›£è½ Joystick å€åŸŸçš„ Touch Start
  joyBase.addEventListener('touchstart', (e) => {
      e.preventDefault();
      joyActive = true;
      const rect = joyBase.getBoundingClientRect();
      joyCenter = { x: rect.left + rect.width/2, y: rect.top + rect.height/2 };
      
      joyKnob.style.transition = 'none'; // æ‹–æ›³æ™‚å–æ¶ˆå‹•ç•«ï¼Œåæ‡‰æœ€å¿«
      updateJoystick(e.touches[0].clientX, e.touches[0].clientY);
  }, {passive: false});

  // ç›£è½å…¨åŸŸ Touch Move (åªæœ‰ç•¶ joyActive ç‚º true æ™‚)
  // é€™æ¨£å³ä½¿æ»‘å‡ºåœˆåœˆä¹Ÿèƒ½ç¹¼çºŒæ§åˆ¶
  window.addEventListener('touchmove', (e) => {
      if(!joyActive) return;
      // e.preventDefault(); // é˜²æ­¢æ»¾å‹• (å·²ç”± CSS touch-action è™•ç†ï¼Œä½†ä¿ç•™ä½œç‚ºä¿éšª)
      updateJoystick(e.touches[0].clientX, e.touches[0].clientY);
  }, {passive: false});

  // ç›£è½å…¨åŸŸ Touch End
  window.addEventListener('touchend', (e) => {
      if(!joyActive) return;
      joyActive = false;
      joyKnob.style.transition = 'transform 0.1s ease-out'; // å›å½ˆå‹•ç•«
      joyKnob.style.transform = `translate(0, 0)`;
      lastJoyDir = {x:0, y:0}; // é‡ç½®æ–¹å‘è¨˜éŒ„
  });

  document.getElementById('startBtn').onclick = () => {
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if(audioCtx.state === 'suspended') audioCtx.resume();
    
    overlay.style.display = 'none';
    if(!isRunning) {
        isRunning = true; 
        update();
    } else {
        reset();
        isRunning = true;
        update();
    }
  };

  resize();
  reset();
})();
</script>
</body>
</html>
