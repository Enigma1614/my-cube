<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>æ‹–æ‹‰ç©æœ¨å¤§æŒ‘æˆ°</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { background: #2c3e50; color: white; text-align: center; font-family: sans-serif; margin: 0; overflow: hidden; touch-action: none; }
        #score { font-size: 24px; margin: 15px; color: #f1c40f; }
        #game-container { position: relative; display: inline-block; background: #34495e; padding: 5px; border-radius: 10px; }
        canvas { display: block; background: #2c3e50; border-radius: 5px; }
        #dock { 
            display: flex; justify-content: space-around; align-items: center; 
            margin-top: 20px; height: 120px; background: rgba(0,0,0,0.2); padding: 10px;
        }
        .piece-canvas { background: transparent; cursor: grab; touch-action: none; }
    </style>
</head>
<body>
    <div id="score">ğŸ’ åˆ†æ•¸: 0</div>
    
    <div id="game-container">
        <canvas id="mainBoard" width="300" height="300"></canvas>
    </div>

    <div id="hint" style="font-size: 14px; margin-top: 10px; color: #bdc3c7;">é»æ“Šæ–¹å¡Šæ—‹è½‰ï¼Œæ‹–æ‹‰æ”¾å…¥æ ¼å­</div>

    <div id="dock">
        <canvas id="piece0" class="piece-canvas" width="100" height="100"></canvas>
        <canvas id="piece1" class="piece-canvas" width="100" height="100"></canvas>
        <canvas id="piece2" class="piece-canvas" width="100" height="100"></canvas>
    </div>

    <script>
        const ROWS = 10, COLS = 10, BLOCK_SIZE = 30;
        const boardCanvas = document.getElementById('mainBoard');
        const boardCtx = boardCanvas.getContext('2d');
        let score = 0;
        let arena = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        
        // æ–¹å¡Šç¨®é¡
        const PIECES = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[0, 1, 0], [1, 1, 1]], // T
            [[1, 1, 0], [0, 1, 1]], // Z
            [[1, 0], [1, 0], [1, 1]]  // L
        ];
        const COLORS = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D'];

        let dockPieces = [null, null, null];
        let draggingPiece = null;
        let dragOffset = { x: 0, y: 0 };

        function init() {
            for (let i = 0; i < 3; i++) generatePieceInDock(i);
            drawAll();
            setupEvents();
        }

        function generatePieceInDock(index) {
            const type = Math.floor(Math.random() * PIECES.length) + 1;
            dockPieces[index] = {
                matrix: PIECES[type-1],
                colorId: type,
                id: index
            };
        }

        function drawMatrix(matrix, offset, ctx, size, colorId) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = COLORS[colorId];
                        ctx.fillRect((x + offset.x) * size, (y + offset.y) * size, size - 1, size - 1);
                    }
                });
            });
        }

        function drawAll() {
            // ç•«ä¸»æ£‹ç›¤
            boardCtx.clearRect(0, 0, boardCanvas.width, boardCanvas.height);
            arena.forEach((row, y) => {
                row.forEach((value, x) => {
                    boardCtx.fillStyle = value ? COLORS[value] : '#3d566e';
                    boardCtx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                });
            });

            // ç•«å‚™é¸æ–¹å¡Š
            for (let i = 0; i < 3; i++) {
                const canvas = document.getElementById('piece' + i);
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (dockPieces[i]) {
                    drawMatrix(dockPieces[i].matrix, {x:0.5, y:0.5}, ctx, 25, dockPieces[i].colorId);
                }
            }
        }

        function rotate(matrix) {
            const m = matrix[0].map((_, i) => matrix.map(row => row[i]).reverse());
            return m;
        }

        function setupEvents() {
            for (let i = 0; i < 3; i++) {
                const canvas = document.getElementById('piece' + i);
                
                // é»æ“Šæ—‹è½‰
                canvas.addEventListener('click', () => {
                    if (dockPieces[i]) {
                        dockPieces[i].matrix = rotate(dockPieces[i].matrix);
                        drawAll();
                    }
                });

                // æ‹–æ‹‰é‚è¼¯
                canvas.addEventListener('touchstart', (e) => {
                    if (!dockPieces[i]) return;
                    draggingPiece = JSON.parse(JSON.stringify(dockPieces[i]));
                    const touch = e.touches[0];
                    const rect = canvas.getBoundingClientRect();
                    dragOffset.x = touch.clientX - rect.left;
                    dragOffset.y = touch.clientY - rect.top;
                });
            }

            window.addEventListener('touchmove', (e) => {
                if (!draggingPiece) return;
                // é€™è£¡å¯ä»¥åŠ å…¥è·Ÿéš¨æ‰‹æŒ‡çš„è¦–è¦ºæ•ˆæœï¼Œç‚ºæ±‚ç°¡æ½”å…ˆç•¥é
            });

            window.addEventListener('touchend', (e) => {
                if (!draggingPiece) return;
                const touch = e.changedTouches[0];
                const boardRect = boardCanvas.getBoundingClientRect();
                
                // è¨ˆç®—è½åœ¨æ£‹ç›¤çš„å“ªå€‹æ ¼å­
                const x = Math.floor((touch.clientX - boardRect.left) / BLOCK_SIZE);
                const y = Math.floor((touch.clientY - boardRect.top) / BLOCK_SIZE);

                if (tryPlace(draggingPiece.matrix, x, y, draggingPiece.colorId)) {
                    dockPieces[draggingPiece.id] = null;
                    if (dockPieces.every(p => p === null)) {
                        for (let i = 0; i < 3; i++) generatePieceInDock(i);
                    }
                    sweep();
                }
                draggingPiece = null;
                drawAll();
            });
        }

        function tryPlace(matrix, x, y, colorId) {
            for (let row = 0; row < matrix.length; row++) {
                for (let col = 0; col < matrix[row].length; col++) {
                    if (matrix[row][col]) {
                        if (!arena[y + row] || arena[y + row][x + col] !== 0) return false;
                    }
                }
            }
            matrix.forEach((row, r) => {
                row.forEach((val, c) => {
                    if (val) arena[y + r][x + c] = colorId;
                });
            });
            return true;
        }

        function sweep() {
            let lines = 0;
            // æª¢æŸ¥æ©«åˆ—
            for (let y = 0; y < ROWS; y++) {
                if (arena[y].every(v => v !== 0)) {
                    arena[y].fill(0);
                    lines++;
                }
            }
            // æª¢æŸ¥ç›´æ¬„
            for (let x = 0; x < COLS; x++) {
                if (arena.every(row => row[x] !== 0)) {
                    for (let y = 0; y < ROWS; y++) arena[y][x] = 0;
                    lines++;
                }
            }
            score += lines * 100;
            document.getElementById('score').innerText = 'ğŸ’ åˆ†æ•¸: ' + score;
        }

        init();
    </script>
</body>
</html>
