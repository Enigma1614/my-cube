<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ÁπΩÁ¥õ‰øÑÁæÖÊñØÊñπÂ°ä</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { background: #1a1a2e; color: white; text-align: center; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; overflow: hidden; }
        canvas { border: 4px solid #30336b; background: #000; display: block; margin: 10px auto; max-height: 60vh; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 90%; margin: 10px auto; }
        button { 
            padding: 18px; font-size: 22px; background: #4834d4; border: none; 
            color: white; border-radius: 15px; touch-action: manipulation; box-shadow: 0 4px #273c75;
        }
        button:active { transform: translateY(4px); box-shadow: none; }
        .btn-rotate { background: #eb4d4b; grid-column: span 3; }
        #score { font-size: 28px; margin-top: 10px; color: #f9ca24; text-shadow: 2px 2px #000; }
    </style>
</head>
<body>
    <div id="score">ÂàÜÊï∏: 0</div>
    <canvas id="tetris" width="240" height="400"></canvas>

    <div class="controls">
        <button class="btn-rotate" onclick="playerRotate()">üîÑ ÊóãËΩâËÆäÂΩ¢</button>
        <button onclick="playerMove(-1)">‚¨ÖÔ∏è Â∑¶ÈÇä</button>
        <button onclick="playerDrop()">‚¨áÔ∏è Âä†ÈÄü</button>
        <button onclick="playerMove(1)">Âè≥ÈÇä ‚û°Ô∏è</button>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        // --- Á≤íÂ≠êÁ≥ªÁµ± (ÁâπÊïà) ---
        let particles = [];
        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.color = color;
                this.vel = { x: (Math.random() - 0.5) * 0.5, y: (Math.random() - 0.5) * 0.5 };
                this.life = 1.0;
            }
            draw() {
                context.globalAlpha = this.life;
                context.fillStyle = this.color;
                context.fillRect(this.x, this.y, 0.2, 0.2);
                context.globalAlpha = 1;
            }
            update() {
                this.x += this.vel.x;
                this.y += this.vel.y;
                this.life -= 0.02;
            }
        }

        function createExplosion(y, colors) {
            for (let x = 0; x < 12; x++) {
                for (let i = 0; i < 5; i++) {
                    particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
                }
            }
        }

        // --- ÈÅäÊà≤ÈÇèËºØ ---
        function arenaSweep() {
            let rowCount = 1;
            const colors = ['#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                // Ëß∏ÁôºÁâπÊïà
                createExplosion(y, colors);
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
            updateScore();
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function createPiece(type) {
            if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
            if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
            if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
            if (type === 'O') return [[4, 4], [4, 4]];
            if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
            if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
        }

        function drawMatrix(matrix, offset) {
            const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        // ÊñπÂ°äÈ´òÂÖâÊïàÊûú
                        context.fillStyle = 'rgba(255,255,255,0.3)';
                        context.fillRect(x + offset.x, y + offset.y, 1, 0.1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
            
            // Áπ™Ë£ΩÁ≤íÂ≠ê
            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if (p.life <= 0) particles.splice(index, 1);
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
            }
        }

        function playerRotate() {
            const pos = player.pos.x;
            let offset = 1;
            const matrix = player.matrix;
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            matrix.forEach(row => row.reverse());
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) return;
            }
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        function updateScore() {
            document.getElementById('score').innerText = 'üíé ÂàÜÊï∏: ' + player.score;
        }

        const arena = createMatrix(12, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
